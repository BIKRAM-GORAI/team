<!DOCTYPE html>
<html>
<head>
  <title>Place Bid</title>
  <link rel="stylesheet" href="../css/customerPlaceBids.css">
</head>
<body>

<h2>Place Your Bid</h2>

<form id="bidForm">
  <input
    type="number"
    id="price"
    placeholder="Bid Price"
    required
  />

  <input
    type="text"
    id="estimatedTime"
    placeholder="Estimated Time (e.g. 2 hours)"
    required
  />

  <textarea
    id="message"
    placeholder="Message to customer (optional)"
  ></textarea>

  <button type="submit">Submit Bid</button>
</form>

<script type="module" src="../js/provider.js"></script>
</body>
</html>
