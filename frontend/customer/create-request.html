<!DOCTYPE html>
<html>
<head>
  <title>Create Service</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

<h2>Create Service Request</h2>

<form id="createServiceForm">
  <input type="text" id="title" placeholder="Service Title" required />
  <input type="text" id="serviceType" placeholder="Service Type" required />
  <textarea id="description" placeholder="Description" required></textarea>
  <input type="number" id="budget" placeholder="Budget" required />
  <button type="submit">Post Service</button>
</form>

<script type="module" src="../js/customer.js"></script>
</body>
</html>
