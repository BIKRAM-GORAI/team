<!DOCTYPE html>
<html>
<head>
  <title>Create Service</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

<h2>Create Service Request</h2>

<form id="createServiceForm">
  <input type="text" id="title" placeholder="Service Title" required />
  <input type="text" id="serviceType" placeholder="Service Type" required />
  <textarea id="description" placeholder="Description" required></textarea>
  <input type="number" id="budget" placeholder="Budget" required />
  <button type="submit">Post Service</button>
</form>

<script type="module" src="../js/customer.js"></script>
</body>
</html>
<style>
  /* ================= CREATE SERVICE PAGE ================= */

/* Page layout */
body {
  background: #f8fafc;
  padding: 32px;
  color: #1f2937;
}

/* Page title */
h2 {
  max-width: 700px;
  margin: 0 auto 24px;
  font-size: 1.8rem;
  font-weight: 600;
}

/* Form container */
#createServiceForm {
  max-width: 700px;
  margin: 0 auto;
  background: #ffffff;
  padding: 28px;
  border-radius: 12px;
  border: 1px solid #e5e7eb;
}

/* Inputs & textarea */
#createServiceForm input,
#createServiceForm textarea {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 18px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 14px;
  color: #111827;
  background: #ffffff;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

/* Textarea */
#createServiceForm textarea {
  resize: vertical;
  min-height: 120px;
}

/* Focus state */
#createServiceForm input:focus,
#createServiceForm textarea:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.15);
}

/* Placeholder */
#createServiceForm input::placeholder,
#createServiceForm textarea::placeholder {
  color: #9ca3af;
}

/* Submit button */
#createServiceForm button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: #ffffff;
  font-size: 15px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
}

#createServiceForm button:hover {
  transform: translateY(-1px);
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
}

/* ================= RESPONSIVE ================= */
@media (max-width: 640px) {
  body {
    padding: 20px;
  }

  h2 {
    font-size: 1.5rem;
  }

  #createServiceForm {
    padding: 22px;
  }
}

</style>
